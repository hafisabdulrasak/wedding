<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hafis ‚ù§Ô∏è Fidha | Wedding Countdown</title>

<style>
:root{
  --primary:#b76e79;      /* Rose gold */
  --secondary:#fff8f6;    /* Soft ivory */
  --accent:#e8b4b8;       /* Blush */
  --dark:#3a2e2e;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  min-height:100vh;
  background: linear-gradient(135deg, #fff8f6, #fde2e4);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
  overflow:hidden;
}

/* Floating hearts background */
body::before{
  content:"";
  position:absolute;
  inset:0;
  background: radial-gradient(circle at 20% 30%, rgba(183,110,121,.15), transparent 40%),
              radial-gradient(circle at 80% 60%, rgba(232,180,184,.18), transparent 40%);
  z-index:-1;
}

.container{
  background:white;
  padding:40px 30px;
  border-radius:25px;
  box-shadow:0 20px 60px rgba(0,0,0,0.08);
  max-width:800px;
  width:100%;
  text-align:center;
  animation:fadeIn 1.2s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

h1{
  font-size:38px;
  color:var(--primary);
  margin-bottom:10px;
}

h2{
  font-weight:400;
  color:var(--dark);
  margin-bottom:20px;
}

.date{
  font-size:18px;
  color:var(--primary);
  margin-bottom:8px;
}

.venue{
  font-size:15px;
  color:#666;
  margin-bottom:30px;
  line-height:1.6;
}

/* Countdown */
.countdown{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:15px;
  margin-bottom:30px;
}

.box{
  background:linear-gradient(135deg,#fde2e4,#fff8f6);
  padding:20px 10px;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,0.05);
}

.number{
  font-size:32px;
  font-weight:bold;
  color:var(--primary);
}

.label{
  font-size:12px;
  text-transform:uppercase;
  letter-spacing:2px;
  color:#777;
  margin-top:6px;
}

/* Footer */
.footer{
  font-size:13px;
  color:#999;
  margin-top:10px;
}

@media(max-width:600px){
  .countdown{
    grid-template-columns:repeat(2,1fr);
  }
}
</style>
</head>

<body>

<div class="container">

  <h1>Hafis Abdul Rasak ‚ù§Ô∏è Fidha Nazar</h1>
  <h2>Are Getting Married</h2>

  <div class="date">
    December 6 & 7, 2026
  </div>

  <div class="venue">
    CK Auditorium<br>
    Palappety, Malappuram, Kerala
  </div>

  <div class="countdown">
    <div class="box">
      <div class="number" id="days">00</div>
      <div class="label">Days</div>
    </div>
    <div class="box">
      <div class="number" id="hours">00</div>
      <div class="label">Hours</div>
    </div>
    <div class="box">
      <div class="number" id="minutes">00</div>
      <div class="label">Minutes</div>
    </div>
    <div class="box">
      <div class="number" id="seconds">00</div>
      <div class="label">Seconds</div>
    </div>
  </div>

  <div class="footer">
    With love & prayers, we invite you to celebrate our special day ‚ú®
  </div>

</div>

<script>
// Set wedding date (Dec 6, 2026 at 9:00 AM IST)
const weddingDate = new Date("December 6, 2026 09:00:00 GMT+0530").getTime();

function updateCountdown(){
  const now = new Date().getTime();
  const diff = weddingDate - now;

  if(diff <= 0){
    document.querySelector(".countdown").innerHTML =
      "<h2>It's Wedding Time! üéâ‚ù§Ô∏è</h2>";
    return;
  }

  const days = Math.floor(diff / (1000*60*60*24));
  const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
  const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
  const seconds = Math.floor((diff % (1000*60)) / 1000);

  document.getElementById("days").innerText = days;
  document.getElementById("hours").innerText = hours;
  document.getElementById("minutes").innerText = minutes;
  document.getElementById("seconds").innerText = seconds;
}

setInterval(updateCountdown,1000);
updateCountdown();
</script>

</body>
</html>
